<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="./table_JS.css" rel="stylesheet" />
    <title> The lists of mouvies about Harry Potter </title>
</head>
<body>
    <table id = "table" style="
        background-color: azure;
        font-size: 20px;
        border: 1px outset black;">

    </table>


    <script>
        // window.onload = () => {
            let table = document.querySelector ('#table');
            let array = [ 
                ["Фильм", "Год", "Слоган", "Сюжет"],                                                         // Сделать жирным font-size: larger;
                ["Гарри Поттер и Филосовский камень", "Путешествие в твою мечту", 2001, "Жизнь десятилетнего Гарри Поттера нельзя назвать сладкой: его родители умерли, едва ему исполнился год, а от дяди и тётки, взявших сироту на воспитание, достаются лишь тычки да подзатыльники. Но в одиннадцатый день рождения Гарри всё меняется. Странный гость, неожиданно появившийся на пороге, приносит письмо, из которого мальчик узнаёт, что на самом деле он волшебник и принят в Хогвартс — школу магии. А уже через пару недель Гарри будет мчаться в поезде Хогвартс-экспресс навстречу новой жизни, где его ждут невероятные приключения, верные друзья и самое главное — ключ к разгадке тайны смерти его родителей."],       
                ["Гарри Поттер и Тайная комната", "Зло вернулось в Хогвартс", 2002, "Гарри Поттер переходит на второй курс Школы чародейства и волшебства Хогвартс. Эльф Добби предупреждает Гарри об опасности, которая поджидает его там, и просит больше не возвращаться в школу. Юный волшебник не следует совету эльфа и становится свидетелем таинственных событий, разворачивающихся в Хогвартсе. Вскоре Гарри и его друзья узнают о существовании Тайной Комнаты и сталкиваются с новыми приключениями, пытаясь победить темные силы."],
                ["Гарри Поттер и Узник Азкабана", "Всё изменится", 2004, "В третьей части истории о юном волшебнике полюбившиеся всем герои — Гарри Поттер, Рон и Гермиона — возвращаются уже на третий курс школы чародейства и волшебства Хогвартс. На этот раз они должны раскрыть тайну узника, сбежавшего из зловещей тюрьмы Азкабан, чье пребывание на воле создает для Гарри смертельную опасность…"],        
                ["Гарри Поттер и Огненный кубок", "Впереди темные и страшные времена", 2005, "Гарри Поттер, Рон и Гермиона возвращаются на четвёртый курс школы чародейства и волшебства Хогвартс. При таинственных обстоятельствах Гарри был отобран в число участников опасного соревнования — Турнира Трёх Волшебников, однако проблема в том, что все его соперники — намного старше и сильнее. К тому же, знаки указывают на возвращение Лорда Волдеморта. Вскоре Гарри предстоит побороться не только за победу в соревновании, но и, прежде всего, за свою жизнь."], 
                ["Гарри Поттер и Орден феникса", "Выжить суждено только одному", 2007, "Гарри проводит свой пятый год в школе Хогвартс и обнаруживает, что многие из членов волшебного сообщества отрицают факт недавнего состязания юного волшебника с воплощением вселенского зла Волдемортом. Все делают вид, что не имеют ни малейшего представления о том, что злодей вернулся. Однако впереди волшебников ждет необычная схватка."],           
                ["Гарри Поттер и Принц-полукровка", "Секрет темных сил раскрыт", 2009, "Теперь не только мир волшебников, но и мир маглов ощущает на себе все возрастающую силу Волан-де-Морта, а Хогвартс уже никак не назовешь надежным убежищем, каким он был раньше. Гарри подозревает, что в самом замке затаилась некая опасность, но Дамблдор больше сосредоточен на том, чтобы подготовить его к финальной схватке, которая, как он знает, уже не за горами. Вместе они пытаются разгадать секрет бессмертия Волан-де-Морта, а для этого Дамблдор приглашает на должность преподавателя по зельеварению своего старинного друга и коллегу — профессора Горация Слизнорта, который обожает устраивать вечеринки для избранных и гордится своими обширными связями в высших кругах. Но этот бонвиван и не подозревает, что как раз от него Дамблдор надеется заполучить самую важную информацию о крестражах."], 
                ["Гарри Поттер и Дары Смерти. Часть 1", "Опасность повсюду", 2010, "Гарри Поттера ждёт самое страшное испытание в жизни — смертельная схватка с Волан-де-Мортом. Ждать помощи не от кого — Гарри одинок, как никогда… Друзья и враги Гарри предстают в совершенно неожиданном свете. Граница между Добром и Злом становится всё призрачнее…"],        
                ["Гарри Поттер и Дары Смерти. Часть 2", "Все закончится", 2011, "В грандиозной последней главе битва между добрыми и злыми силами мира волшебников перерастает во всеобщую войну. Ставки ещё никогда не были так высоки, а поиск убежища — столь сложен. И быть может именно Гарри Поттеру придется пожертвовать всем в финальном сражении с Волан-де-Мортом. Способен ли наш герой спасти мир? И всё закончится здесь."],       
                ["Фантастические твари и где они обитают", "Открой новую главу волшебного мира Дж.К.Роулинг", 2016, "Могущественный тёмный волшебник Геллерт Грин-де-Вальд пойман в Штатах, но не собирается молча сидеть в темнице и устраивает грандиозный побег. Теперь ничто не помешает ему добиться своей цели — установить превосходство волшебников над всеми немагическими существами на планете. Чтобы сорвать планы Грин-де-Вальда, Альбус Дамблдор обращается к своему бывшему студенту Ньюту Саламандеру, который соглашается помочь, не подозревая, какая опасность ему грозит."],       
                ["Фантастические твари: Преступления Грин-де-Вальда", "Кто сможет изменить будущее?", 2018, "Поиск и изучение необычайных волшебных существ приводят магозоолога Ньюта Саламандера в Нью-Йорк. Скорее всего, он отбыл бы на поезде дальше, если бы не «немаг» (так в Америке называют магглов) по имени Якоб, оставленный в неположенном месте магический чемодан и побег из него фантастических животных Ньюта."],      
            ];

            fillTable (table, array);

            function fillTable (table, array) {
                for (let i=0; i < array.length; i++) {
                    let tr = document.createElement ('tr');
                     

                    for (let j=0; j < array[i].length; j++) {
                        let td = document.createElement ('td');
                        td.innerHTML = array [i] [j];
                        tr.appendChild (td);
                    }

                    table.appendChild (tr);
                } 
            }
    </script>

    <style>
        table td {
            width: 50%;
            border: 1 px outset burlywood;
        }
    </style>
</body>
</html>
